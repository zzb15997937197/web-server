<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 分组选择器 */
	div,p,input{
		border: 4px solid #ccc;
		border-radius: 4px;
	}
	div{
		width: 200px;
		margin: 0 auto;
		overflow: hidden;
	}
	/* 内容全部左侧浮动 */
	p,input{
		float: left;
		margin: 4px 0 4px 4px;
	}
	p{
		width: 135px;
		height: 35px;
		line-height: 35px;
		overflow: hidden;
		 
	}
	input{
		width: 45px;
		height: 45px;
	}
	
</style>
<script type="text/javascript">
	function myfn(){
		//判断只有点击到按钮的时候才做事
		if(event.target.nodeName=="INPUT"){
			//取出按钮的value 
			var str = event.target.value;
			if(str=="C"){
				p.innerText="";
			}else if(str=="="){
				//计算p标签中的文本内容 把结果再次显示给p标签
				p.innerText = eval(p.innerText);
			}else{//数值和运算符
				/* //取出当前p标签文本的最后一位字符
				var last = p.innerText.substring(p.innerText.length-1);
				//判断最后一位是否是+-* /
				if(last=="+"||last=="-"||last=="*"||last=="/"){
					//判断输入是否是+-* / 
					if(str=="+"||str=="-"||str=="*"||str=="/"){
						return;
					}
				} */
				p.innerText+=str;
			}
		}
	}
</script>
</head>
<body>
<div onclick="myfn()">
	<p id="p"></p>
	<input type="button" value="C" >
	<input type="button" value="7" >
	<input type="button" value="8" >
	<input type="button" value="9" >
	<input type="button" value="/" >
	<input type="button" value="4" >
	<input type="button" value="5" >
	<input type="button" value="6" >
	<input type="button" value="*" >
	<input type="button" value="1" >
	<input type="button" value="2" >
	<input type="button" value="3" >
	<input type="button" value="-" >
	<input type="button" value="0" >
	<input type="button" value="." >
	<input type="button" value="=" >
	<input type="button" value="+" >
</div>
</body>
</html>
