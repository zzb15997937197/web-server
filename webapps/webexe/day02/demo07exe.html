<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册表单</title>
</head>
<body>
<h1 align="center">注册表单</h1>
   <form action="http://doc.tedu.cn">
    <table border="1" cellspacing="0" cellpadding="10" align="center">
      <tr> 
        <td>用户名：</td>
        <td><input type="text" size="20"name="username" maxLength="20"></td>
      </tr>
      <tr> 
         <td>密码：</td>
         <td><input type="password" size="20" name="password"maxLength="20"></td>
      </tr>
      <tr> 
          <td>确认密码：</td>
          <td><input type="password" size="20" name="password" maxLength="20"></td>
      </tr>
      <tr> 
         <td>昵称：</td>
         <td><input type="text" size="20" name="nickname"maxLength="20"></td>
      </tr>
      
      <tr>
       <td>性别：</td>
       <td><input type="radio" name="gender" value="man"checked="checked">男
       <input type="radio" name="gender" value="woman" >女</td>
      </tr>
    
    
    
    </table>
   
   </form>


</body>
</html>
