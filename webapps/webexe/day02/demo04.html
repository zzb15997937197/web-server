<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格标签</title>
</head>
<body>

  <table border="1" cellspacing="20" 
  cellpadding="50"width="50%" align="center"
  bgcolor="red">
  <!-- border边框的粗细
     cellspacing="20"单元格与外边框之间的间距
     cellpadding="100"单元格与内容之间的距离
 
   -->
   <tr>
     <td bgcolor="blue" rowspan="2" colspan="2">1-1</td><!-- table data 有多少个td就有多少列 -->
      <!-- 跨行为rowspan -->
     <td>1-3</td>
     <td>1-4</td>
   </tr><!-- table row行 -->
   <tr bgcolor="yellow">
     <!-- table data 有多少个td就有多少列 -->
     <td>2-2</td>
     <td>2-3</td>
   </tr><!-- table row行 -->
    <tr>
     <td colspan="2">3-1</td><!-- 在不跨行跨列的情况下table data 有多少个td就有多少列 -->
     <td bgcolor="green">3-2</td>
     <td>3-3</td>
  
   </tr><!-- table row行 -->
   <tr>
     <td colspan="4">4-1</td>
     <!-- colspan 横跨列 -->
   </tr>
   
  </table>

</body>
</html>
