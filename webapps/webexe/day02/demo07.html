<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form表单</title>
</head>
<body>

	<form action="http://doc.tedu.cn" method="get">
		<!-- 文本框 
    size:大小，长度 name:提交时的键(Key)
    用户输入的内容为值
    maxLength:最大字符长度
    readonly:只读
    placeholder:占位文本
    
    
    -->
		<input type="text" name="username" size="30" maxlength="5" value="啦啦啦"
			placeholder="用户名"><br>
		<!-- 密码框 -->
		<input type="password" name="password" placeholder="密码" maxlength="6"><br>
		<!-- 单选 -->
		性别：
		<input type="radio" name="gender" value="nan">男 <input
			type="radio" name="gender" value="nv" checked="checked">女<br>
		<!-- 多选 -->
		兴趣：
		<input type="checkbox" name="hobby" value="dlq" id="dlq"> 
		<label for="dlq">打篮球</label> 
		<input type="checkbox" name="hobby" value="qdm" id="qdm"> 
			<label for="qdm">敲代码</label> 
		<input type="checkbox" name="hobby" value="wzry" id="wzry">
		 <label for="wzry">王者荣耀</label>
		<input type="checkbox" name="hobby" value="gdx" id="gdx" checked="checked"> 
		<label for="gdx">搞对象</label>
		<!-- 点击搞对象文本也能选中按钮 -->
		<br>
		<!-- 下拉选 -->
		城市： 
		<select name="city">
			<option>请选择</option>
			<option value="bj">北京</option>
			<option value="sh" selected="selected">上海</option>
			<option value="gz">深圳</option>
		</select> <br>
		<!-- 时间选择器 -->
		生日：<input type="date" name="birthday"><br>
		
		<!-- 文件选择器 -->
		靓照:<input type="file" name="pic"><br>
		<!-- 文本域 -->
		<textarea rows="3" cols="20" name="intro">这家伙很懒...</textarea><br>
		<!-- 隐藏域 -->
		<input type="hidden" name="userid" value="198">
		<!-- 重置按钮 -->
		<input type="reset" value="reset"><br>
		<!-- 自定义按钮 -->
		<input type="button" value="点击">
		
		<input type="submit" value="登录">
	</form>


</body>
</html>
