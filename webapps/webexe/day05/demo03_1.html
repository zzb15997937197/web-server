<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
ul>li {
	float: left;
	width: 90px;
	border: 1px solid #0f0;
	text-align: center;
}

ul {
	/*去掉列表前面的标识*/

}
</style>

</head>
<body>
	<ul>
		<li>克晶老师</li>
		<li>传奇老师</li>

		<li>刘老师</li>
	</ul>


</body>
</html>
