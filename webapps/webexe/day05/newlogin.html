<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的商城</title>
<!-- 把单独的样式文件引入 -->
<link rel="stylesheet" href="newlogin.css">
</head>
<body>
	<!-- 头部 -->
	<header>
		<img alt="" src="../images/header/logo.png">
		<h1>欢迎登陆</h1>
	</header>

	<!-- 体部 -->
	<article>
		<!-- 表单部分 -->
		<div id="form_div">
			<!-- 代表半透明的区域 -->
			<div id="form_panel">
				<h2>
					登陆学子商城 <a href="#">新用户注册</a>
				</h2>
				<div class="field">
					<input type="text" placeholder="请输入用户名"> <img alt=""
						src="../images/login/yhm.png"> <span>用户名不能为空</span>
				</div>
				<div class="field">
					<input type="password" placeholder="请输入密码"> <img alt=""
						src="../images/login/mm.png"> <span>密码不能为空</span>
				</div>
				<div id="autologin_div">
					<input id="autologin" type="checkbox"> <label
						for="autologin">自动登陆</label> <a href="#">忘记密码</a>
				</div>
				<div id="loginbtn_div">
					<input type="submit" value="登陆">
				</div>
			</div>
		</div>
		<!-- service开始 -->
		<div id="service_div">
			<div>
				<img alt="" src="../images/footer/icon1.png"> <a href="#">品质保障</a>
			</div>
			<div>
				<img alt="" src="../images/footer/icon2.png"> <a href="#">私人订制</a>
			</div>
			<div>
				<img alt="" src="../images/footer/icon3.png"> <a href="#">学员特供</a>
			</div>
			<div>
				<img alt="" src="../images/footer/icon4.png"> <a href="#">专属特权</a>
			</div>
		</div>
	</article>


	<!-- 尾部 -->
	<footer>
		<div>
			<div id="footer_left_div">
				<img alt="" src="../images/footer/logo.png"> <img alt=""
					src="../images/footer/footerFont.png">
			</div>
			<div id="footer_center_div">
				<ul>
					<li>买家帮助
						<ul>
							<li>新手指南</li>
							<li>服务保障</li>
							<li>常见问题</li>
						</ul>
					</li>
					<li>商家帮助
						<ul>
							<li>商家入驻</li>
							<li>商家后台</li>
						</ul>
					</li>
					<li>关于我们
						<ul>
							<li>关于达内</li>
							<li>联系我们</li>
							<li id="imgli"><img alt=""
								src="../images/footer/sinablog.png"> <img alt=""
								src="../images/footer/wechat.png"></li>
						</ul>
					</li>
				</ul>
			</div>
			<div id="footer_right_div">
				<div>
					<h3>学子商城客户端</h3>
					<img alt="" src="../images/footer/android.png"> <img alt=""
						src="../images/footer/ios.png">
				</div>
				<div>
					<img alt="" src="../images/footer/erweima.png">
				</div>
			</div>
		</div>
		<p>© 2017 达内集团有限公司 版权所有 京ICP证xxxxxxxxxxx</p>
	</footer>





</body>
</html>
