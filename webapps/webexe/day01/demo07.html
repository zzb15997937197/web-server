<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img  src="../images/regist.png"width="1000px" usemap="#mymap">
<!-- 图像地图标签 -->
<map name="mymap" id="mymap">
<!-- area:区域 shape:形状 rect:矩形 coords:坐标 坐标对角线两个点坐标
(x1,y1,x2,y2);在img标签找mymap,#mymap
name属性和id属性均用来标识唯一性
 -->
  <area alt="文字介绍" shape="rect" coords="100,100,200,200" 
  href="../../web/index.html">
  <!-- 圆的map的area(x,y,r) -->
  <area shape="circle" coords="400,200,100"  href="404_img2.png">
  
</map>
</body>
</html>
