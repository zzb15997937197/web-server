<html>
<head>

<body>
	<!-- div独占一行，span块级元素 -->

	<div>div4</div>
	<div>div2</div>
	<div>div3</div>
	<span>span1</span>
	<span>span2</span>

头部div
体部div
脚部div
 -->

	<nav>导航条</nav>
	<article>文章，正文</article>
	<footer>脚部</footer>
</body>
</html>
