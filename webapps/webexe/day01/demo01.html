<!--文档声明，告诉浏览器使用哪个版本的标准解析此页面 此写法时最高版本h5的写法 -->
<!DOCTYPE html>
<html>
<head>
<!-- 头里面的内容是给浏览器看的 -->
<meta charset="UTF-8">
<!-- 显示在浏览器的选项卡中 -->
<title>我的主页</title>
</head>
<body>
<!-- 标题标签h1,h2,h3,h4,h5,h6 -->
 <h6>h6</h6>
 <h5>h5</h5>
 <h4>h4</h4>
 <h3>h3</h3>
 <h2>h2</h2>
 <h1>h1</h1>
 
</body>
</html>
