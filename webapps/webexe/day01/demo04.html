<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>块级元素和行内元素</title>
</head>
<body>
	<!-- 块级元素,h标签，p标签，hr标签（下划线标签），div-->


	<!-- 行内元素em、i，strong和b，u，del和s-->
	我是
	<em>斜体</em>元素 我也是
	<i>斜体</i>
	<br> 我是
	
	<strong>加粗</strong>标签， 我也是
	<b>加粗</b>标签
	<br> 我是
	<u>&nbsp;&nbsp;&nbsp;下划线</u>标签
	<br> 我是
	<del>删除线</del>
  
	<s>我是简写的</s>
	<br> a&lt;b
	<!-- a<b -->
	a&gt;b
	<!-- a>b -->
	下标标签sub H
	<sub>2</sub>O
	<!-- 分区标签div和span 
    可以充当容器作用，用于包含多个功能相关的元素
   -div：块级分区元素，独占一行
   -span:行内分区，与其他元素共占一行
-->

</body>
</html>
