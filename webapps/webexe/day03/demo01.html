<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS样式</title>
<style type="text/css">
/*第一个css*/
 
 p{color:red}

</style>

</head>
<body>
<!-- CSS三种方式
 1、内联样式：直接写在标签style属性上，具有最高的优先级别,inline style只作用在当前元素上，不能复用。
 2、网页内嵌式：使用style标签元素嵌入到页面中的css样式，作用在当前页面中的元素，可以在当前页面范围内复用。
 3、外部式：<link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="" rel="stylesheet">
 <link href="" rel="stylesheet">
 <link href="" rel="stylesheet">
 -->
   <h1>CSS hello word</h1>
   <p>这是一个段落标签！</p>
   <p>Hello Word</p>
  
   <p style="color:#f0f">内联样式1</p>
   <p style="color:#ff0">内联样式2 </p>
   
</body>
</html>
