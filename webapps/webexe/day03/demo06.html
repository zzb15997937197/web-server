<head>

<title>类选择器</title>

 .error{
  color:blue;
 }
 .fld{

 }
 
 

</style>
</head>

 <h1>类选择器</h1>
 <div>

 </div>

  <input type="password">
  <span>8~10个字符</span>
 </div>
 

</body>
