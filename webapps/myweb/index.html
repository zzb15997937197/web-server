<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的首页</title>
<style type="text/css">
 #tmooc{
  color:blue;
  font:25px;
  text-decoration:none;
 }

</style>

</head>
<body>
    <h1 align="center">我的世界</h1>
    <!--使用类选择器给多个相同元素定义样式 -->

	  <p align="center">
	  <a href="login.html">有账户，请登录！</a>
	  <a href="reg.html">没有账户请注册</a>
	  </p>
	
	     
	 <center>
	     <!--页面上也会有指定路径的地方，比如下面的img标签，用来显示一张图片,
	     而src属性就是用来指定该图片的路径。而这里路径通常也是使用的相对路径
	     那么在页面的相对路径中".",即当前目录指的就是当前页面所在目录。
	     而浏览器也是请求当前页面目录作为当前目录看待 
	     例如下面的代码src="regist.png"，没写默认路径就是在当前目录中，它等同于src="./regist.png"
	     浏览器请求该图片时参考的路径为请求当前页面的路径：
	     http://localhost:8088/myweb/index.html
	     那么当前目录就是该页面所在目录，即：
	     http://localhost:8088/myweb/
	     所以请求该图片时浏览器使用的路径为：
	     http://localhost:8088/myweb/regist.png -->
	    <img alt="" src="./regist.png">
	   
	   <a href="http://www.tmooc.cn" target="_blank" id="tmooc">达内集团<br></a>
		<input type="text" size="30" width="20" style="width: 191px; "></input>
	   <input type="submit" width="10" value="百度一下"></input><br>
	   <a href="reg.html">去注册</a>
	   <a href="login.html">去登录</a>
	   
	</center>
	<ol>
	<!-- web中ol有序列表，ul无序列表 -->
	 <li>1、Web三要素</li>
	 </ol>
	
	<ul>
	     <li>浏览器</li>
	     <li>服务器</li>
	     <li>http协议</li>
	</ul>
	<div>
	<h1>工具栏</h1>
	</div>
	<div id=top>
	  <p>第一段内容</p>
	  <p>第二段内容</p>
	  <p>第三段内容</p>
	</div>
	<div>
	   <p>版权标识</p>
	</div>
</body>
	
</html>
